<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        <body>
            <div id="root"></div>

            <!-- https://unpkg.com/react@16.10.2/umd/react.development.js -->
            <script src="./js/react.development.js"></script>

            <!-- https://www.unpkg.com/react-dom@16.10.2/umd/react-dom.development.js -->
            <script src="./js/react-dom.development.js"></script>

            <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
            <script src="./js/babel.js"></script>

            <!-- https://unpkg.com/axios@0.19.0/dist/axios.js -->
            <script src="./js/axios.js"></script>
            
            <script type="text/babel">
            const rootHandle = document.getElementById('root')

            class Parent extends React.Component{
                constructor(){
                    super()
                    this.state={
                        names:["karan","arjun"]
                    }
                }

                render(){
                    return (
                        <div>
                        {
                            this.state.names.map((name,i)=>{
                                return <Child name={name} index={i}/>
                            })
                        }
                        </div>
                    )
                }
            }

            function Child(props){
                return <h2>{props.index+1}.{props.name}</h2>
            }

            ReactDOM.render(<Parent />,rootHandle)

            
            </script>
        </body>
    </head>
</html>
