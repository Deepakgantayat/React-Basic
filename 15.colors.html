<!DOCTYPE html>
<html>
    <head>
        <title>
            COLOR DISPLAY
            
        </title>
        <body>
            <div id="root"></div>

            <!-- https://unpkg.com/react@16.10.2/umd/react.development.js -->
            <script src="./js/react.development.js"></script>

            <!-- https://www.unpkg.com/react-dom@16.10.2/umd/react-dom.development.js -->
            <script src="./js/react-dom.development.js"></script>

            <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
            <script src="./js/babel.js"></script>
            <script type="text/babel">
            const rootHandle = document.getElementById('root')
            const colors = ['red','green','blue']
            function ColorDisplay(props){
                return(
                    <div>
                        <h1 style = {{color: props.name}}> {props.name} </h1>
                    <br/>
                    {
                       colors.map((c,i) => {
                           return <ColorDisplay key = {i} name= {c} />
                       })
                    }
                    </div>
                )
            }
            const ele = (
                <div>
                    <h1>  {colors.length}</h1>
                </div>
            )
            ReactDOM.render(<ColorDisplay />,rootHandle)
            </script>
        </body>
    </head>
</html>
