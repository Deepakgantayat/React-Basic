<!DOCTYPE html>
<html>
    <title></title>
    <head>    </head>
    <body>
        <div id = "root">

        </div>
        <script src = "./js/react.development.js"></script>
        <script src = "./js/react-dom.development.js"></script>
        <script src = "./js/babel.js"></script>
        <script>
            const rootHandle = document.getElementById('root')
            const links = [{name: 'visit google', url: 'https://www.google.com'}]
            const ele = React.createElement('ul', {},
            React.createElement('li', {},
                React.createElement('a', {href: links[0].url}, links[0].name)
            ))
            //using javascript XML
            // const ele = <a href="https://www.google.com" target="_blank">visit google</a>
            ReactDOM.render(ele, rootHandle)
        </script>
    </body>
</html>
