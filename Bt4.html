<!DOCTYPE html>
<html>
    <head> 
            <title></title>    
            <link href= "./css/bootstrap.css" rel = "stylesheet">
    </head>
    <body>
        <div id = "root">
          
        </div>
        <script src = "./js/react.development.js"></script>
        <script src = "./js/react-dom.development.js"></script>
        <script src = "./js/babel.js"></script>
        <script src="./js/axios.js"></script>

        <script type = "text/babel">

const rootHandle = document.getElementById('root')

class StudentForm extends React.Component {
        constructor() {
            super()
            this.state = {
                name: '',
                email: '', 
                bio: '', 
                course: ''
            }
            this.handleSubmit = this.handleSubmit.bind(this)
            this.handleNameChange = this.handleNameChange.bind(this)
            this.handleEmailChange = this.handleEmailChange.bind(this)
        }

        handleSubmit(e) {
            e.preventDefault()
            console.log('form submitted')
            const formData = {
                name: this.state.name,
                email: this.state.email
            }
            console.log(formData)
        }

        handleNameChange(e) {
            const name = e.target.value
            this.setState({ name })
        }

        handleEmailChange(e) {
            const email = e.target.value
            this.setState({ email })
        }

        handleBioChange = (e) => {
            const bio = e.target.value 
            this.setState({ bio })
        }

        handleCourseChange = (e) => {
            const course = e.target.value 
            this.setState({ course })
        }

        render() {
            return (
                <div className="row">
                    <div className="col-md-6 offset-md-3">
                        <h2>Enter Student Name </h2>
                        <form onSubmit={this.handleSubmit}>
                            <div className="form-group">
                                <label htmlFor="name"> name </label>
                                <input type="text" value={this.state.name} onChange={this.handleNameChange} className="form-control" id="name" />
                            </div>

                            <div className="form-group">
                                <label htmlFor="email"> email</label>
                                <input type="text" value={this.state.email} onChange={this.handleEmailChange} className="form-control" id="email" />
                            </div>

                            <div className="form-group">
                                <label htmlFor="bio">Bio</label>
                                <textarea id="bio" value={this.state.bio} onChange={this.handleBioChange} className="form-control"> </textarea>
                            </div>  

                            <div className="form-group"> 
                                <label htmlFor="course">Select Course</label> 
                                <select value={this.state.course} onChange={this.handleCourseChange} className="form-control" id="course">  
                                    <option value=""> select </option> 
                                    <option value="js"> Javascript </option> 
                                    <option value="react"> React </option> 
                                </select> 
                            </div> 

                            <input type="submit" value="add student" className="btn btn-primary" />
                        </form>
                    </div> 

                </div>
            )
        }
    }

    function App() {
        return (
            <div className="container">
                <StudentForm />
            </div> 
        )
    }

    ReactDOM.render(<App />, rootHandle)
           
         
        </script>
    </body>
</html>
